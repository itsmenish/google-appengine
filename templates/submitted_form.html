    <head>
        <title>Submitted form</title>
        <link rel="stylesheet" type="text/css" href="/static/stylesheet.css">
    </head>

        <div id="container">
            <div class="pagetitle">
                <h1>Submitted form</h1>
            </div>
            <div id="main">

                    <strong>Comments</strong>: {{comments}} <br>

            </div>
        </div>
    </body>
</html>
